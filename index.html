<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-200">
    <div id="main" class="relative h-[100vh] flex justify-center items-center bg-gray-200 gap-8">
        <div id="loginForm" class="absolute z-10 bg-white flex flex-col items-center p-6 rounded-lg ease-in-out duration-700">
            <h1 class="text-lg mb-2">Sign in</h1>
            <form action="" method="post" class="flex flex-col gap-6 w-[280px] justify-center text-gray-600">
                <div class="relative">
                    <label for="username" class="absolute left-2  bottom-7 bg-white px-1 text-slate-400 ease-in-out duration-300 text-sm hidden">username</label>
                    <input type="text" id="username" name="username" placeholder="username" class="input placeholder:text-slate-400 p-2 border border-slate-300 focus:outline-none text-sm focus:text-slate-600 rounded-lg w-full" required>
                </div>
                <div class="relative">
                    <label for="password" class="absolute left-2  bottom-7 bg-white px-1 text-slate-400 ease-in-out duration-300 text-sm hidden">password</label>
                    <input type="password" id="password" name="password" placeholder="password" class="input placeholder:text-slate-400 p-2 border border-slate-300 focus:outline-none text-sm focus:text-slate-600 rounded-lg w-full" required>
                </div>
                
                <div class="flex w-full justify-center gap-4 border border-slate-300 rounded-lg p-1 cursor-pointer">
                    <box-icon type='logo' name='google'></box-icon>
                    <p>Sign in with google</p>
                </div>
                <div class="flex w-full justify-center gap-4 border border-slate-300 rounded-lg p-1 cursor-pointer linkedin">
                    <box-icon type='logo' name='linkedin'></box-icon>
                    <p>Sign in with LinkedIn</p>
                </div>
                <p class="text-red-400 text-sm"></p>
                <input type="submit" value="Sign in" class="bg-blue-500 text-white text-md font-medium p-1 rounded-md cursor-pointer w-full">
                <p>Don't have an account? <a id="registerBtn" class="cursor-pointer  underline-offset-2 text-blue-500 font-bold">Sign up</a></p>
            </form>
        </div>

        <div id="registerForm" class="absolute bg-white flex flex-col items-center p-6 rounded-lg ease-in-out duration-700 signup">
            <h1 class="text-lg mb-2">Sign up</h1>
            <form action="" method="post" class="flex flex-col gap-6 w-[280px] justify-center text-gray-600">
                <div class="relative">
                    <label for="username" class="absolute left-2  bottom-7 bg-white px-1 text-slate-400 ease-in-out duration-300 text-sm hidden">username</label>
                    <input type="text" id="username" name="username" placeholder="username" class="input placeholder:text-slate-400 p-2 border border-slate-300 focus:outline-none text-sm focus:text-slate-600 rounded-lg w-full" required>
                </div>
                <div class="relative">
                    <label for="password" class="absolute left-2  bottom-7 bg-white px-1 text-slate-400 ease-in-out duration-300 text-sm hidden">password</label>
                    <input type="password" id="password" name="password" placeholder="password" class="input placeholder:text-slate-400 p-2 border border-slate-300 focus:outline-none text-sm focus:text-slate-600 rounded-lg w-full" required>
                </div>
                
                <div class="flex w-full justify-center gap-4 border border-slate-300 rounded-lg p-1 cursor-pointer">
                    <box-icon type='logo' name='google'></box-icon>
                    <p>Sign in with google</p>
                </div>
                <div class="flex w-full justify-center gap-4 border border-slate-300 rounded-lg p-1 cursor-pointer linkedin">
                    <box-icon type='logo' name='linkedin'></box-icon>
                    <p>Sign in with LinkedIn</p>
                </div>
                <p class="text-red-400 text-sm"></p>
                <input type="submit" value="Sign in" class="bg-blue-500 text-white text-md font-medium p-1 rounded-md cursor-pointer w-full">
                <p>Already have an account? <a id="loginBtn" class="cursor-pointer  underline-offset-2 text-blue-500 font-bold">Sign in</a></p>
            </form>
        </div>

        
    </div>
    <script src="./index.js"></script>
</body>
</html>
